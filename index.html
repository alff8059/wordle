<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="board">
        <div class="board-row row-0">
          <div class="board-block" data-input="00"></div>
          <div class="board-block" data-input="01"></div>
          <div class="board-block" data-input="02"></div>
          <div class="board-block" data-input="03"></div>
          <div class="board-block" data-input="04"></div>
        </div>
        <div class="board-row row-1">
          <div class="board-block" data-input="10"></div>
          <div class="board-block" data-input="11"></div>
          <div class="board-block" data-input="12"></div>
          <div class="board-block" data-input="13"></div>
          <div class="board-block" data-input="14"></div>
        </div>
        <div class="board-row row-2">
          <div class="board-block" data-input="20"></div>
          <div class="board-block" data-input="21"></div>
          <div class="board-block" data-input="22"></div>
          <div class="board-block" data-input="23"></div>
          <div class="board-block" data-input="24"></div>
        </div>
        <div class="board-row row-3">
          <div class="board-block" data-input="30"></div>
          <div class="board-block" data-input="31"></div>
          <div class="board-block" data-input="32"></div>
          <div class="board-block" data-input="33"></div>
          <div class="board-block" data-input="34"></div>
        </div>
        <div class="board-row row-4">
          <div class="board-block" data-input="40"></div>
          <div class="board-block" data-input="41"></div>
          <div class="board-block" data-input="42"></div>
          <div class="board-block" data-input="43"></div>
          <div class="board-block" data-input="44"></div>
        </div>
        <div class="board-row row-5">
          <div class="board-block" data-input="50"></div>
          <div class="board-block" data-input="51"></div>
          <div class="board-block" data-input="52"></div>
          <div class="board-block" data-input="53"></div>
          <div class="board-block" data-input="54"></div>
        </div>
      </div>
      <div class="keypad">
        <div class="keypad-row row-1">
          <div class="keypad-button" data-key="Q">Q</div>
          <div class="keypad-button" data-key="W">W</div>
          <div class="keypad-button" data-key="E">E</div>
          <div class="keypad-button" data-key="R">R</div>
          <div class="keypad-button" data-key="T">T</div>
          <div class="keypad-button" data-key="Y">Y</div>
          <div class="keypad-button" data-key="U">U</div>
          <div class="keypad-button" data-key="I">I</div>
          <div class="keypad-button" data-key="O">O</div>
          <div class="keypad-button" data-key="P">P</div>
        </div>
        <div class="keypad-row row-2">
          <div class="keypad-button" data-key="A">A</div>
          <div class="keypad-button" data-key="S">S</div>
          <div class="keypad-button" data-key="D">D</div>
          <div class="keypad-button" data-key="F">F</div>
          <div class="keypad-button" data-key="G">G</div>
          <div class="keypad-button" data-key="H">H</div>
          <div class="keypad-button" data-key="J">J</div>
          <div class="keypad-button" data-key="K">K</div>
          <div class="keypad-button" data-key="L">L</div>
        </div>
        <div class="keypad-row row-2">
          <div class="keypad-button lg" data-key="">A</div>
          <div class="keypad-button" data-key="Z">S</div>
          <div class="keypad-button" data-key="X">D</div>
          <div class="keypad-button" data-key="C">F</div>
          <div class="keypad-button" data-key="V">G</div>
          <div class="keypad-button" data-key="B">H</div>
          <div class="keypad-button" data-key="N">J</div>
          <div class="keypad-button" data-key="M">K</div>
          <div class="keypad-button lg" data-key="L">L</div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
